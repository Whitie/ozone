{% load staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
    <head>
        <meta charset="utf-8">
        <title>{{ title|default:"bbz Tools" }} - {% now "r (W)" %}</title>
        <link rel="stylesheet" href="{% static "css/styles.css" %}" media="all" />
        <link rel="stylesheet" href="{% static "css/print.css" %}" media="print" />
        <link type="text/css" href="{% static "css/smoothness/jquery-ui-1.9.0.custom.min.css" %}" rel="Stylesheet" />
        <link type="text/css" href="{% static "css/jquery.dataTables.css" %}" rel="Stylesheet" />
        <script type="text/javascript" src="{% static "js/jquery-1.8.2.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/jquery-ui-1.9.0.custom.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/jquery.dataTables.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/json2.js" %}"></script>
        <script type="text/javascript" src="{% static "js/csrf.js" %}"></script>
        {% if include_media %}
        <script type="text/javascript" src="{% static "js/html5media.js" %}"></script>
        {% endif %}
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
