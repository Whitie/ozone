{% load staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
    <head>
        <meta charset="utf-8">
        <title>{{ title|default:"bbz Tools" }} - {% now "r (W)" %}</title>
        <link rel="stylesheet" href="{% static "styles.css" %}" media="all" />
        <link rel="stylesheet" href="{% static "print.css" %}" media="print" />
        <link type="text/css" href="{% static "smoothness/jquery-ui-1.9.0.custom.min.css" %}" rel="Stylesheet" />
        <link type="text/css" href="{% static "jquery.dataTables.css" %}" rel="Stylesheet" />
        <script type="text/javascript" src="{% static "jquery-1.8.2.min.js" %}"></script>
        <script type="text/javascript" src="{% static "jquery-ui-1.9.0.custom.min.js" %}"></script>
        <script type="text/javascript" src="{% static "jquery.dataTables.min.js" %}"></script>
        <script type="text/javascript" src="{% static "json2.js" %}"></script>
        <script type="text/javascript" src="{% static "csrf.js" %}"></script>
        {% if include_media %}
        <script type="text/javascript" src="{% static "html5media.js" %}"></script>
        {% endif %}
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
