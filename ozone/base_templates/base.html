{% load staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
    <head>
        <meta charset="utf-8">
        <title>{{ title|default:"bbz Tools" }} - {% now "r (W)" %}</title>
        <link rel="stylesheet" href="{% static "styles.css" %}" media="all" />
        <link rel="stylesheet" href="{% static "print.css" %}" media="print" />
        <link type="text/css" href="{% static "smoothness/jquery-ui.css" %}" rel="Stylesheet" />
        <link type="text/css" href="{% static "jquery.qtip.css" %}" rel="Stylesheet" />
        <script type="text/javascript" src="{% static "jquery.js" %}"></script>
        <script type="text/javascript" src="{% static "jquery-ui.js" %}"></script>
        <script type="text/javascript" src="{% static "jquery.qtip.js" %}"></script>
        <script type="text/javascript" src="{% static "jquery.dataTables.min.js" %}"></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
