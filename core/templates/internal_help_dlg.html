<div id="help-dialog-{{ ident }}" class="modal hide fade" tabindex="-1" role="dialog"
    aria-labelledby="label-{{ ident }}" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#x00d7</button>
        <h3 id="label-{{ ident }}">{{ title }}</h3>
    </div>
    <div class="modal-body">
        {{ text|safe }}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">OK</button>
    </div>
</div>
