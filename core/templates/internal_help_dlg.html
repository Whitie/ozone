<div id="help-dialog-{{ id }}" title="{{ title }}">
{{ text|safe }}
</div>

<script type="text/javascript">
$(function() {
    $('#help-dialog-{{ id }}').dialog({
        'autoOpen': false,
        'width': {{ width }}
    });
    $('{{ opener_class }}').click(function() {
        $('#help-dialog-{{ id }}').dialog('open');
        return false;
    });
});
</script>
