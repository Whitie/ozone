{% load i18n %}
{% load staticfiles %}

<li>{{ forloop.counter }}) {{ p.name_prefix }} {{ p.user.last_name }}, {{ p.user.first_name }}
    {% if perms.auth.change_user %}
    <a title="{% trans "Click to edit" %}" href="/admin/core/userprofile/{{ p.id }}/">
    <img src="{% static "img/edit.png" %}" /></a>
    <img title="{% trans "More information" %}" src="{% static "img/info.png" %}" onclick="show_info({{ p.user.id }});" />
    {% endif %}
</li>
