{% extends "orders/_order.html" %}
{% load i18n %}

{% block formtag %}
<form method="post" action="{% url "orders-order" %}" onsubmit="return check_form('{% url "orders-api-check-supplier" %}');">
{% endblock %}

{% block formextra %}
<div class="row-fluid">
    <div class="span10">
        <legend>{% trans "Costs" %} <span id="sum" style="font-weight:bold;"></span></legend>
        <div class="controls controls-row">
            {% for c in costs %}
            <div class="input-prepend">
                <span class="add-on">{{ c|rjust:"9" }}</span>
                <input type="text" name="cost_{{ c.ident }}" maxlength="3" size="3"
                    value="0" onkeyup="update_sum()" class="costs input-mini">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="span6 offset2">
        <button type="submit" class="btn btn-success">{% trans "Order now" %}</button>
    </div>
</div>
</form>
{% endblock %}
